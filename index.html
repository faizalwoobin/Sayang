<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You Feeling?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>How Are You Feeling? ðŸ’–</h1>

    <div id="feeling-buttons">
        <button data-feeling="happy"><i class="fas fa-smile"></i></button>
        <button data-feeling="angry"><i class="fas fa-angry"></i></button>
        <button data-feeling="sad"><i class="fas fa-sad-tear"></i></button>
        <button data-feeling="unmotivated"><i class="fas fa-meh"></i></button>
        <button data-feeling="tired"><i class="fas fa-bed"></i></button>
    </div>

    <div id="quote-display" class="hidden"></div>

    <audio id="background-music" controls class="hidden"></audio>

    <script src="script.js"></script>

</body>
